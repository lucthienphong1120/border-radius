<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box-1">border-radius: 30px;</div>
        <div class="box box-2">border-radius: 30px 100px;</div>
        <div class="box box-3">border-radius: 100px 30px;</div>
        <div class="box box-4">border-radius: 30px 100px 150px 300px;</div>
        <div class="box box-5">border-radius: 50%;</div>
        <div class="box box-6">border-radius: 40% 20% / 10% 30%;</div>
    </div>
</body>
</html>
